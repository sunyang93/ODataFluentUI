<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>配置页</title>
    <link href="../css/site.css" rel="stylesheet" />
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link href="../lib/ag-grid-community/dist/styles/ag-grid.css" rel="stylesheet" />
    <link href="../lib/ag-grid-community/dist/styles/ag-theme-alpine.css" rel="stylesheet" />
    <script src="../lib/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OdataFluentUI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="odata.html">
                                Odata
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">设置</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="config-entitytype.html">EntityType</a></li>
                                <li><a class="dropdown-item" href="config-enumtype.html">EnumType</a></li>
                                <li><a class="dropdown-item" href="config-entityset.html">EntitySet</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="config.html">OdataMetadata</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="mt-2">
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="config-entitytype.html">EntityType</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="config-enumtype.html">EnumType</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="config-entityset.html">EntitySet</a>
                </li>
            </ul>
            <div id="liveAlertPlaceholder">

            </div>
            <form id="entitySetConfig">
                <div class="row">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger m-1"
                                title="删除" onclick="confirmDelete()" v-bind:class="{'btn btn-danger m-1':canEdit==false,'disabled':!canEdit}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-warning text-white m-1"
                                title="重置" onclick="resetToOriginalConfig()" v-bind:class="{'btn btn-warning text-white m-1':canEdit==false,'disabled':!canEdit}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary m-1"
                                title="撤销" onclick="undo()" v-bind:class="{'btn btn-primary m-1':canEdit==false,'disabled':!canEdit}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary m-1"
                                title="重做" onclick="redo()" v-bind:class="{'btn btn-primary m-1':canEdit==false,'disabled':!canEdit}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary m-1"
                                title="排序" onclick="sortTable()" v-bind:class="{'btn btn-primary m-1':canEdit==false,'disabled':!canEdit}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary m-1"
                                title="预览" onclick="Preview()" v-bind:class="{'btn btn-primary m-1':canEdit==false,'disabled':!canEdit}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclude" viewBox="0 0 16 16">
                                <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm12 2H5a1 1 0 0 0-1 1v7h7a1 1 0 0 0 1-1V4z" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary m-1"
                                title="保存" onclick="saveResource()" v-bind:class="{'btn btn-primary m-1':canEdit==false,'disabled':!canEdit}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <div class="mb-3">
                            <label class="col-form-label">EntitySet</label>
                            <select id="entitySetViewModels" class="form-select" onchange="setCurrentEntitySet(this)">
                                <option value="" selected>--请选择--</option>
                                <option v-for="(vm,index) in configsViewModel" v-bind:value="vm.id">
                                    {{vm.name}}[{{vm.displayName}}]
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="mb-3">
                            <label class="col-form-label">显示名称</label>
                            <input type="text" class="form-control" placeholder="displayName"
                                   v-model="config.displayName" onchange="afterChange()">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="mb-3">
                            <label class="col-form-label">描述</label>
                            <input type="text" class="form-control" placeholder="description"
                                   v-model="config.description" onchange="afterChange()">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="mb-3">
                            <label class="col-form-label">显示</label><br />
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox"
                                       v-model="config.isVisible"
                                       onchange="afterChange()" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover table-borderless text-center">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">#</th>
                                <th scope="col">主键</th>
                                <th scope="col">外键</th>
                                <th scope="col">名称</th>
                                <th scope="col">显示名称</th>
                                <th scope="col">数据类型</th>
                                <th scope="col">排序</th>
                                <th scope="col">筛选</th>
                                <th scope="col">显示</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(property,index) in config.properties">
                                <th scope="row">{{ index+1 }}</th>
                                <td v-if="property.isPKey">
                                    <span class="badge bg-dark">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </span>
                                </td>
                                <td v-else>
                                </td>
                                <td v-if="property.isFKey">
                                    <span class="badge bg-dark">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </span>
                                </td>
                                <td v-else>
                                </td>
                                <td>
                                    {{ property.name }}
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="displayName"
                                           v-model="property.displayName"
                                           onchange="afterChange()" />
                                </td>
                                <td v-if="property.dataType==='text'">
                                    <span class="badge bg-dark" title="文本">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-spellcheck" viewBox="0 0 16 16">
                                            <path d="M8.217 11.068c1.216 0 1.948-.869 1.948-2.31v-.702c0-1.44-.727-2.305-1.929-2.305-.742 0-1.328.347-1.499.889h-.063V3.983h-1.29V11h1.27v-.791h.064c.21.532.776.86 1.499.86zm-.43-1.025c-.66 0-1.113-.518-1.113-1.28V8.12c0-.825.42-1.343 1.098-1.343.684 0 1.075.518 1.075 1.416v.45c0 .888-.386 1.401-1.06 1.401zm-5.583 1.035c.767 0 1.201-.356 1.406-.737h.059V11h1.216V7.519c0-1.314-.947-1.783-2.11-1.783C1.355 5.736.75 6.42.69 7.27h1.216c.064-.323.313-.552.84-.552.527 0 .864.249.864.771v.464H2.346C1.145 7.953.5 8.568.5 9.496c0 .977.693 1.582 1.704 1.582zm.42-.947c-.44 0-.845-.235-.845-.718 0-.395.269-.684.84-.684h.991v.538c0 .503-.444.864-.986.864zm8.897.567c-.577-.4-.9-1.088-.9-1.983v-.65c0-1.42.894-2.338 2.305-2.338 1.352 0 2.119.82 2.139 1.806h-1.187c-.04-.351-.283-.776-.918-.776-.674 0-1.045.517-1.045 1.328v.625c0 .468.121.834.343 1.067l-.737.92z" />
                                            <path d="M14.469 9.414a.75.75 0 0 1 .117 1.055l-4 5a.75.75 0 0 1-1.116.061l-2.5-2.5a.75.75 0 1 1 1.06-1.06l1.908 1.907 3.476-4.346a.75.75 0 0 1 1.055-.117z" />
                                        </svg>
                                    </span>

                                </td>
                                <td v-else-if="property.dataType==='number'">
                                    <span class="badge bg-dark" title="数字">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-123" viewBox="0 0 16 16">
                                            <path d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961h1.174Zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057h1.138Zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75v.96Z" />
                                        </svg>
                                    </span>
                                </td>
                                <td v-else-if="property.dataType==='bool'">
                                    <span class="badge bg-dark" title="布尔">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle2-off" viewBox="0 0 16 16">
                                            <path d="M9 11c.628-.836 1-1.874 1-3a4.978 4.978 0 0 0-1-3h4a3 3 0 1 1 0 6H9z" />
                                            <path d="M5 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0 1A5 5 0 1 0 5 3a5 5 0 0 0 0 10z" />
                                        </svg>
                                    </span>
                                </td>
                                <td v-else-if="property.dataType==='enum'">
                                    <span class="badge bg-dark" title="枚举">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ol" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z" />
                                            <path d="M1.713 11.865v-.474H2c.217 0 .363-.137.363-.317 0-.185-.158-.31-.361-.31-.223 0-.367.152-.373.31h-.59c.016-.467.373-.787.986-.787.588-.002.954.291.957.703a.595.595 0 0 1-.492.594v.033a.615.615 0 0 1 .569.631c.003.533-.502.8-1.051.8-.656 0-1-.37-1.008-.794h.582c.008.178.186.306.422.309.254 0 .424-.145.422-.35-.002-.195-.155-.348-.414-.348h-.3zm-.004-4.699h-.604v-.035c0-.408.295-.844.958-.844.583 0 .96.326.96.756 0 .389-.257.617-.476.848l-.537.572v.03h1.054V9H1.143v-.395l.957-.99c.138-.142.293-.304.293-.508 0-.18-.147-.32-.342-.32a.33.33 0 0 0-.342.338v.041zM2.564 5h-.635V2.924h-.031l-.598.42v-.567l.629-.443h.635V5z" />
                                        </svg>
                                    </span>
                                </td>
                                <td v-else-if="property.dataType==='date'">
                                    <span class="badge bg-dark" title="日期">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
                                            <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                                        </svg>
                                    </span>
                                </td>
                                <td v-else-if="property.dataType==='datetime'">
                                    <span class="badge bg-dark" title="时间">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                                            <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                                            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                                            <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                                        </svg>
                                    </span>
                                </td>
                                <td v-else>
                                </td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input float-none" type="checkbox"
                                               v-model="property.canSort"
                                               onchange="afterChange()" />
                                    </div>
                                </td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input float-none" type="checkbox"
                                               v-model="property.canFilter"
                                               onchange="afterChange()" />
                                    </div>
                                </td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input float-none" type="checkbox"
                                               v-model="property.isVisible"
                                               onchange="afterChange()" />
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 排序 Modal -->
                <div class="modal fade" id="sortModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">排序</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <ul id="sortItems" class="list-group">
                                    <li class="list-group-item fs-6" v-for="(property,index) in config.properties">
                                        <input type="hidden" v-bind:value="property.name" />
                                        <span class="badge bg-primary" style="cursor: move;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-move" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z" />
                                            </svg>
                                        </span>
                                        {{ property.name }}[{{ property.displayName }}]
                                    </li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" onclick="applySort()">应用排序</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 确认删除 Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">确认删除</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        确定要删除该EntitySet的配置么？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="deleteResource()">确认</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预览 Modal -->
        <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">预览</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="myGrid" class="ag-theme-alpine row h-100"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="../js/app.js"></script>
    <script src="../lib/vue/dist/vue.js"></script>
    <script src="../lib/sortablejs/Sortable.js"></script>
    <script>
        'use strict';

        const entitySetVm = new Vue({
            el: '#entitySetConfig',
            data: {
                canEdit: false,
                config: {},
                configsViewModel: []
            }
        });

        // 原始的配置
        let originalConfig = {};

        (function () {
            getEntitySetViewModel();
        })();

        // 查询EntitySetViewModel
        function getEntitySetViewModel() {
            let entitySetConfigsViewModelRequest = new Request(`${entitySetConfigsUri}/viewModel`, {
                method: "GET",
            });
            fetch(entitySetConfigsViewModelRequest)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    else {
                        throw new Error(`${response.status}:${response.statusText}`);
                    }
                })
                .then(data => {
                    entitySetVm._data.configsViewModel = data;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alertNotic("Something went wrong", "danger");
                });
        }

        // 查询EntitySetConfig
        function setCurrentEntitySet(e) {
            if (e.value === "") {
                entitySetVm._data.canEdit = false;
            }
            else {
                if (entitySetVm._data.canEdit === false) {
                    entitySetVm._data.canEdit = true;
                }
            }
            let entitySetConfigsViewModelRequest = new Request(`${entitySetConfigsUri}/${e.value}`, {
                method: "GET",
            });
            fetch(entitySetConfigsViewModelRequest)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    else {
                        throw new Error(`${response.status}:${response.statusText}`);
                    }
                })
                .then(data => {
                    entitySetVm._data.config = data;
                    originalConfig = JSON.parse(JSON.stringify(data));
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alertNotic("Something went wrong", "danger");
                });
        }

        // sortable
        let el = document.getElementById('sortItems');
        let sortable = Sortable.create(el, {
            handle: '.badge',
            animation: 150,
        });

        // memento
        let undo_redo = {
            undoStack: [],
            redoStack: [],
            edited: false
        };

        // 录入框内容改变事件
        function afterChange() {
            undo_redo.edited = true;
            undo_redo.currentState = JSON.parse(JSON.stringify(entitySetVm._data.config));
            undo_redo.undoStack.unshift(JSON.parse(JSON.stringify(entitySetVm._data.config)));
            console.log(undo_redo);
        }

        // 撤销
        function undo() {
            if (undo_redo.undoStack.length > 0) {
                let copyConfig = undo_redo.undoStack.shift();
                if (copyConfig != undefined) {
                    undo_redo.redoStack.unshift(copyConfig);
                    entitySetVm._data.config = JSON.parse(JSON.stringify(copyConfig));
                }
                console.log(undo_redo);
            } else {
                if (undo_redo.edited) {
                    entitySetVm._data.config = JSON.parse(JSON.stringify(originalConfig));
                }
                console.log(undo_redo);
            }
        }

        // 重做
        function redo() {
            if (undo_redo.redoStack.length > 0) {
                let copyConfig = undo_redo.redoStack.shift();
                if (copyConfig != undefined) {
                    undo_redo.undoStack.unshift(copyConfig);
                    entitySetVm._data.config = JSON.parse(JSON.stringify(copyConfig));
                }
                console.log(undo_redo);
            }
        }

        // 重置
        function resetToOriginalConfig() {
            undo_redo = {
                undoStack: [],
                redoStack: [],
                edited: false
            };
            entitySetVm._data.config = JSON.parse(JSON.stringify(originalConfig));
        }

        var myModal = new bootstrap.Modal(document.getElementById('sortModal'));

        // 弹出 排序 Modal
        function sortTable() {
            myModal.show();
        }

        // 应用排序
        function applySort() {
            let sortItems = el.getElementsByTagName('input');
            let _properties = [];
            for (let item of sortItems) {
                _properties.push(entitySetVm._data.config.properties.find(d => d.name === item.value));
            }
            entitySetVm._data.config.properties = _properties;
            myModal.hide();
            afterChange();
        }

        var confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
        // 删除确认
        function confirmDelete() {
            confirmModal.show();
        }

        // 删除
        function deleteResource() {
            let entitySetConfigsRequest = new Request(`${entitySetConfigsUri}/${entitySetVm.config.id}`, {
                method: "DELETE",
            });
            fetch(entitySetConfigsRequest)
                .then(response => {
                    if (response.ok) {
                        return response.body;
                    }
                    else {
                        throw new Error(`${response.status}:${response.statusText}`);
                    }
                })
                .then(data => {
                    confirmModal.hide();
                    entitySetVm._data.canEdit = false;
                    document.getElementById("entitySetViewModels").value = '';
                    entitySetVm._data.config = {};
                    originalConfig = {};
                    getEntitySetViewModel();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alertNotic("Something went wrong", "danger");
                });
        }

        var previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
        // 预览
        function Preview() {
            let selectOptions = [];
            entitySetVm._data.config.properties.forEach(function (property, index) {
                if (property.isVisible) {
                    selectOptions.push(property);
                }
            });
            if (selectOptions.length === 0) {
                alertNotic("未检测到需要显示的字段", "warning");
                return;
            }
            previewModal.show();
            let odataSelectOptions = selectOptions.map(d => d.name).join(',');
            let entitySetConfigsRequest = new Request(`${odataServiceUri}/${entitySetVm._data.config.name}?top=15&$Select=${odataSelectOptions}`, {
                method: "GET",
            });
            fetch(entitySetConfigsRequest)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    else {
                        throw new Error(`${response.status}:${response.statusText}`);
                    }
                })
                .then(data => {
                    PreviewAgGrid(selectOptions,data.value);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alertNotic("Something went wrong", "danger");
                });
        }

        // specify the columns
        let columnDefs = [];

        // let the grid know which columns and what data to use
        let gridOptions = {
            columnDefs: columnDefs,
            defaultColDef: {
                unSortIcon: true,
                resizable: true,
                lockPosition: 'left',
            },
            postSortRows: params => {
                console.log(params);
            },
            rowData: []
        };

        // lookup the container we want the Grid to use
        const eGridDiv = document.querySelector('#myGrid');

        // create the grid passing in the div to use together with the columns & data we want to use
        new agGrid.Grid(eGridDiv, gridOptions);

        function PreviewAgGrid(columns, rowData) {
            columnDefs = [];
            columns.forEach(function (column, index) {
                let columnDef = {
                    headerName: column.displayName,
                    minWidth:160,
                    field: column.name,
                    sortable: column.canSort,
                    filter: column.canFilter,
                };
                if (column.canFilter) {
                    if (column.dataType === "text") {
                        columnDef.filterParams = {
                            caseSensitive: true,
                            buttons: ['reset', 'apply'],
                        }
                    }
                    else if (column.dataType === "number") {
                        columnDef.filter = "agNumberColumnFilter";
                        columnDef.filterParams = {
                            inRangeInclusive: true,
                            buttons: ['reset', 'apply'],
                        }
                    }
                    else if (column.dataType === "date") {
                        columnDef.filter = "agDateColumnFilter";
                        columnDef.filterParams = {
                            browserDatePicker: true,
                            buttons: ['reset', 'apply'],
                        }
                    }
                    else if (column.dataType === "datetime") {
                        columnDef.filter = "agDateColumnFilter";
                        columnDef.filterParams = {
                            browserDatePicker: false,
                            buttons: ['reset', 'apply'],
                        }
                    }
                }               
                columnDefs.push(columnDef);
            })

            gridOptions.api.setColumnDefs(columnDefs);
            gridOptions.api.setRowData(rowData);
        }

        // 保存
        function saveResource() {
            let entitySetConfigsRequest = new Request(`${entitySetConfigsUri}/${entitySetVm.config.id}`, {
                method: "PUT",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(entitySetVm._data.config)
            });
            fetch(entitySetConfigsRequest)
                .then(response => {
                    if (response.ok) {
                        return response.body;
                    }
                    else {
                        throw new Error(`${response.status}:${response.statusText}`);
                    }
                })
                .then(data => {
                    alertNotic('保存成功!', 'success')
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alertNotic("Something went wrong", "danger");
                });
        }
    </script>
</body>
</html>
