                <form class="row needs-validation" novalidate>
                    <template v-for="property in entitySetConfig.entityTypeConfigValue.properties">
                        <template v-if="property.editor==='input'">
                            <template v-if="property.editorType==='checkbox'">
                                <div class="mb-3 col-12 col-sm-6 m-auto">
                                    <label class="form-check-label" v-bind:for="property.name">
                                        {{ property.displayName }}
                                    </label>
                                    <input class="form-check-input add-new-edit-old" type="checkbox"
                                           v-bind:disabled="property.isReadOnly?'disabled':false"
                                           v-bind:id="property.name">
                                </div>
                            </template>
                            <template v-else-if="property.editorType==='datetime'">
                                <div class="mb-3 col-12 col-sm-6">
                                    <label class="form-label" v-bind:for="property.name">
                                        {{ property.displayName }}
                                        <template v-if="property.isRequired===true">
                                            <svg xmlns="http://www.w3.org/2000/svg" style="width:10px;color:red" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                                                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
                                            </svg>
                                        </template>
                                    </label>
                                    <input class="form-control add-new-edit-old"
                                           v-bind:type="property.editorType"
                                           v-bind:disabled="property.isReadOnly?'disabled':false"
                                           v-bind:id="property.name" />
                                </div>
                            </template>
                            <template v-else>
                                <div class="mb-3 col-12 col-sm-6">
                                    <label class="form-label" v-bind:for="property.name">
                                        {{ property.displayName }}
                                        <template v-if="property.isRequired===true">
                                            <span title="必填字段">
                                                <svg xmlns="http://www.w3.org/2000/svg" style="width:10px;color:red" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                                                    <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
                                                </svg>
                                            </span>

                                        </template>
                                    </label>
                                    <input v-bind:type="property.editorType" class="form-control add-new-edit-old"
                                           v-bind:disabled="property.isReadOnly?'disabled':false"
                                           v-bind:maxlength="property.maxLength"
                                           v-bind:id="property.name"
                                           v-bind:required="property.isRequired?'required':false" />
                                </div>
                            </template>
                        </template>
                        <template v-else-if="property.editor==='select'">
                            <div class="mb-3 col-12 col-sm-6">
                                <label class="form-label" v-bind:for="property.name">
                                    {{ property.displayName }}
                                </label>
                                <select class="form-select add-new-edit-old"
                                        v-bind:disabled="property.isReadOnly?'disabled':false"
                                        v-bind:id="property.name">
                                    <option v-for="enumValue in property.enumTypeConfigValue.enums"
                                            v-bind:value="enumValue.name">
                                        {{enumValue.displayName}}
                                    </option>
                                </select>
                            </div>
                        </template>
                    </template>
                    <button type="button" class="btn btn-primary mb-3" onclick="addNewOrEditOldData()">保存</button>
                </form>
            </div>
        </div>

    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        'use strict';

        const entityEditVm = new Vue({
            el: '#entityEdit',
            data: {
                entitySetConfig: {},
                entityData: {},
                editType: '新建',
            }
        });

        let params = null;
        (function () {
            params = queryStrings();
            if (params != null) {
                if (params.hasOwnProperty('entitySetId')) {
                    queryEntityTypeConfig(params['entitySetId']);
                }
                if (params.hasOwnProperty('resourceUri')) {
                    entityEditVm._data.editType = "编辑";
                    setTimeout(function () {
                        queryEntityData(params['resourceUri']);
                    }, 500)
                }
            };
        })();

        // 查询EntityTypeConfig
        function queryEntityTypeConfig(entitySetId) {
            let entityTypeConfigRequest = new Request(`${entitySetConfigsUri}/${entitySetId}`, {
                method: "GET",
            });
            fetch(entityTypeConfigRequest)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    else {
                        throw new Error(`${response.status}:${response.statusText}`);
                    }
                })
                .then(data => {
                    entityEditVm._data.entitySetConfig = data;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alertNotic("Something went wrong", "danger");
                });
        }

        // Entity原始值
        let entityOriginalValue = {};
        // 查询Entity数据
        function queryEntityData(entityUri) {
            let request = {
                requestUri: entityUri,
                method: "GET",
                headers: { Accept: "application/json;odata.metadata=full;odata.streaming=true", }
            };
            odatajs.oData.request(
                request,
                function (data, response) {
                    let doms = document.getElementsByClassName('add-new-edit-old');
                    let entity = {};
                    for (let dom of doms) {
                        let propId = dom.id;
                        let propValue = data[propId];
                        dom.value = propValue;
                        if (dom.type === 'checkbox') {
                            dom.checked = propValue;
                        }
                        let canPostProp = entityEditVm._data.entitySetConfig.entityTypeConfigValue.properties.find(d => d.name == propId && !d.isReadOnly);
                        if (canPostProp !== undefined) {
                            let prop = {};
                            prop[propId] = propValue;
                            entity = { ...entity, ...prop };
                        }
                    }
                    entityOriginalValue = entity;
                    entityEditVm._data.entityData = data;
                },
                function (err) {
                    alertNotic("Something went wrong", "danger");
                }
            );
        }

        // 组装新建/编辑后的Entity数据
        function packageNewEntityData() {
            let doms = document.getElementsByClassName('add-new-edit-old');
            let newEntity = {};
            for (let dom of doms) {
                let propId = dom.id;
                let propValue = dom.value;
                if (dom.type === 'checkbox') {
                    propValue = dom.checked;
                }
                let canPostProp = entityEditVm._data.entitySetConfig.entityTypeConfigValue.properties.find(d => d.name == propId && !d.isReadOnly);
                if (canPostProp !== undefined) {
                    let prop = {};
                    if (['Edm.Decimal', 'Edm.Double'].includes(entityEditVm._data.entitySetConfig.entityTypeConfigValue.properties.find(d => d.name === propId).dataType)) {
                        prop[propId] = Number.parseFloat(propValue);
                    }
                    else if (['Edm.Int16', 'Edm.Int32', 'Edm.Int64', 'Edm.Single'].includes(entityEditVm._data.entitySetConfig.entityTypeConfigValue.properties.find(d => d.name === propId).dataType)) {
                        prop[propId] = Number.parseInt(propValue);
                    }
                    else {
                        prop[propId] = propValue;
                    }
                    newEntity = { ...newEntity, ...prop };
                }
            }
            return newEntity;
        }

        // 新建/编辑Entity数据
        function addNewOrEditOldData() {
            let canSubmit = true;
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        canSubmit = false;
                    }
                    form.classList.add('was-validated')
                });

            if (!canSubmit) {
                return;
            }
            let newEntity = packageNewEntityData();
            if (params.hasOwnProperty('resourceUri')) {
                let isChanged = false;
                let changedEntity = {};
                for (let key in newEntity) {
                    if (newEntity[key] !== entityOriginalValue[key]) {
                        let prop = {};
                        prop[key] = newEntity[key];
                        changedEntity = { ...changedEntity, ...prop };
                        isChanged = true;
                    }
                }
                if (!isChanged) {
                    alert('未检测到任何修改，无需保存');
                    return;
                }
                let request = {
                    requestUri: params['resourceUri'],
                    method: "PATCH",
                    headers: { Accept: "application/json;odata.metadata=full;odata.streaming=true", "Content-Type": "application/json" },
                    data: changedEntity
                };
                odatajs.oData.request(
                    request,
                    function (data, response) {
                        alertNotic('编辑数据成功', 'success');
                        queryEntityDataset();
                    },
                    function (err) {
                        alertNotic("Something went wrong.", 'danger');
                    }
                );
            } else {
                let url = `${odataServiceUri}/${entityEditVm._data.entitySetConfig.name}`;
                let request = {
                    requestUri: url,
                    method: "POST",
                    headers: { Accept: "application/json;odata.metadata=full;odata.streaming=true", "Content-Type": "application/json" },
                    data: newEntity
                };
                odatajs.oData.request(
                    request,
                    function (data, response) {
                        alertNotic('新建数据成功', 'success');
                    },
                    function (err) {
                        alertNotic("Something went wrong.", 'danger');
                    }
                );
            }
        };

        var jsonDiffPatchModal = new bootstrap.Modal(document.getElementById('jsonDiffPatchModal'));
        // 查看JsonDiffPatch
        function viewDiff() {
            let newEntity = packageNewEntityData();
            let isChanged = false;
            let changedEntity = {};
            for (let key in newEntity) {
                if (newEntity[key] !== entityOriginalValue[key]) {
                    let prop = {};
                    prop[key] = newEntity[key];
                    changedEntity = { ...changedEntity, ...prop };
                    isChanged = true;
                }
            }
            if (!isChanged) {
                alert('未检测到任何修改');
                return;
            }

            jsonDiffPatchModal.show();

            var delta = jsondiffpatch.diff(entityOriginalValue, newEntity);

            // beautiful html diff
            document.getElementById('visual').innerHTML = jsondiffpatch.formatters.html.format(delta, entityOriginalValue);

            // self-explained json
            document.getElementById('json').innerHTML=JSON.stringify(delta, null, 2);

            // self-explained json
            document.getElementById('annotated').innerHTML = jsondiffpatch.formatters.annotated.format(delta, entityOriginalValue);
        }

        function queryStrings() {
            let url = location.href;
            if (url.indexOf('?') != -1) {
                let obj = {};
                let arr = url.slice(url.indexOf('?') + 1).split('&');
                arr.forEach(item => {
                    let param = item.split('=');
                    obj[param[0]] = param[1];
                })
                console.log(obj);
                return obj;
            } else {
                console.log('没有参数');
                return null;
            }
        }
    </script>
</body>
</html>
